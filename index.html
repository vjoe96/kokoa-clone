<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to KokoaClone</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>NO service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43<!--js추가해보자--></span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-half fa-2x"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <div class="Welcome-header">
            <h1 class="Welcome-header__title">Welcome to KokoaClone</h1>
            <p class="Welcome-header__text">This is fake!!!ㅋㅋ</p>
        </div>
        <form action="friends.html" method="GET" class="login-form">
            <input
                name="username"
                type="text"
                placeholder="Email or Phone number"
            />
            <input name="password" type="password" placeholder="Password" />
            <input type="submit" value="Log in" />
            <a href="#">Find Kokoa Account or Password</a>
        </form>
        <script
            src="https://kit.fontawesome.com/93b8279732.js"
            crossorigin="anonymous"
        ></script>
    </body>
